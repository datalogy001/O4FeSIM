<ion-content [fullscreen]="true" class="ion-padding">
  <div class="imgrow">
    <img class="flag" src="assets/flags/nl.svg">
    <img class="arrow" src="assets/img/icons/arrow-right.png">
    <img class="ideal" src="assets/img/ideal.png" alt="">
  </div>
  <p> {{'confirm_country_message' | translate}}</p>
  <div class="btn-div">
    <ion-button class="btn-back" (click)="goBack()">
      {{'confirm_country_cancel' | translate}}
    </ion-button>   
    <ion-button class="btn-delete" (click)="procceed()">
      {{'confirm_country_proceed' | translate}}
    </ion-button> 
    
  </div>
</ion-content>
