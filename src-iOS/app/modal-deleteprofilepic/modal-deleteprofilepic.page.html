<ion-content [fullscreen]="true" class="ion-padding">
  <div class="user-img">
    <img src="assets/img/icons/user.png" alt="">
  </div>  
  <p> {{'Remove profile picture' | translate}}</p>
  <div class="btn-div">
    <ion-button class="btn-green" (click)="deletPhoto()">
      {{'Delete photo' | translate}}
    </ion-button> 
    <ion-button fill="outline" (click)="goBack()">
      {{'Go back' | translate}}
    </ion-button>   
  </div>
</ion-content>
