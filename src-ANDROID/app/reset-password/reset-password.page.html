<ion-header>
  <ion-toolbar>
    <ion-title>
      <h3>Reset password</h3>
      <p>Choose a new password</p>
    </ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button fill="clear" (click)="gotoBack()">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">

  <p class="text">
    To reset your password, please enter a new one below, and once again to confirm it and hit save.
  </p>

  <ion-list>
    <ion-item>
      <ion-input [type]="passwordType" [(ngModel)]="changePassword.new_password" placeholder="New password"></ion-input>
      <!-- <ion-icon [name]="passwordIcon" slot="end" (click)="hideShowPassword()"></ion-icon> -->
    </ion-item>
    <ion-item>
      <ion-input [type]="passwordType1" [(ngModel)]="changePassword.new_confirm_password" placeholder="Confirm password"></ion-input>
      <!-- <ion-icon [name]="passwordIcon1" slot="end" (click)="hideShowPassword1()"></ion-icon> -->
    </ion-item>
  </ion-list>

  <ion-button expand="block" class="btn-green btn-reset" (click)="submit()">
    Save Password
  </ion-button>

</ion-content>
