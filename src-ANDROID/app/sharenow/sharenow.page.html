<ion-header>
  <ion-toolbar>
    <!-- <ion-title>{{ 'SHARE_TITLE' | translate }}</ion-title> -->
    <ion-buttons slot="end">
      <ion-button (click)="closePopover(false)">
        <i class="far fa-times"></i>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <div class="sharebox">
    
    <div class="sharedetail">
      <p>
        {{ 'SHARE_INFO_MESSAGE' | translate }}
      </p>
      <ion-button expand="block" class="btn-share" (click)="sharewithall()">
        {{ 'SHARE_BUTTON_TEXT' | translate }}
      </ion-button>
    </div>
    <div class="barcode">
      <img [src]="qrCodeImage" alt="eSIM QR code">
    </div>

  </div>

</ion-content>
